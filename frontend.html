<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明禾陪伴 - 心理资讯大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0891B2',
                        secondary: '#22D3EE',
                        cta: '#059669',
                        background: '#ECFEFF',
                        'text-main': '#164E63',
                        'text-muted': '#0E7490',
                    },
                    fontFamily: {
                        body: ['Noto Sans SC', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ECFEFF 0%, #CFFAFE 50%, #ECFEFF 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .message-enter {
            animation: messageIn 0.3s ease-out;
        }
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #22D3EE;
            border-radius: 3px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            </div>
            <h1 class="text-3xl font-bold text-text-main mb-2">明禾陪伴</h1>
            <p class="text-text-muted">心理资讯大师 · AI 情感陪伴</p>
        </header>

        <!-- Chat Container -->
        <div class="glass-card rounded-2xl shadow-xl overflow-hidden">
            <!-- Messages Area -->
            <div id="chat-messages" class="h-[500px] overflow-y-auto p-6 space-y-4 scrollbar-thin">
                <!-- Welcome Message -->
                <div class="message-enter">
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0891B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2z"/><circle cx="8" cy="16" r="1"/><circle cx="16" cy="16" r="1"/></svg>
                        </div>
                        <div class="bg-white/60 rounded-2xl rounded-tl-md px-4 py-3 max-w-[80%] shadow-sm">
                            <p class="text-text-main">你好！我是明禾陪伴的心理资讯大师。</p>
                            <p class="text-text-muted text-sm mt-2">我可以倾听你的心事，提供心理知识，帮你缓解情绪压力。</p>
                            <p class="text-text-muted text-sm mt-1">有什么想聊的吗？</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-primary/10 p-4 bg-white/50">
                <form id="chat-form" class="flex gap-3">
                    <input 
                        type="text" 
                        id="message-input"
                        placeholder="输入你的消息..." 
                        class="flex-1 px-4 py-3 rounded-xl border border-primary/20 bg-white focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        id="send-btn"
                        class="px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary/90 transition-all flex items-center gap-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span>发送</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </form>
                <div class="flex justify-between items-center mt-3 text-xs text-text-muted">
                    <span>按 Enter 发送消息</span>
                    <span id="status-text">在线</span>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <div class="glass-card rounded-xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-cta/10 flex items-center justify-center flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
                </div>
                <div>
                    <h3 class="font-medium text-text-main text-sm">隐私保护</h3>
                    <p class="text-xs text-text-muted">你的对话完全保密</p>
                </div>
            </div>
            <div class="glass-card rounded-xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0891B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                </div>
                <div>
                    <h3 class="font-medium text-text-main text-sm">24/7 陪伴</h3>
                    <p class="text-xs text-text-muted">随时随地为你服务</p>
                </div>
            </div>
            <div class="glass-card rounded-xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-secondary/10 flex items-center justify-center flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22D3EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                </div>
                <div>
                    <h3 class="font-medium text-text-main text-sm">温暖倾听</h3>
                    <p class="text-xs text-text-muted">用心理解每一次倾诉</p>
                </div>
            </div>
        </div>

        <!-- Crisis Hotline (visible when needed) -->
        <div id="crisis-banner" class="hidden mt-6 bg-red-50 border border-red-200 rounded-xl p-4">
            <div class="flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0 mt-0.5"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
                <div>
                    <h3 class="font-medium text-red-700">如果你有危机想法</h3>
                    <p class="text-sm text-red-600 mt-1">请立即拨打心理援助热线：</p>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <span class="px-2 py-1 bg-red-100 rounded text-sm text-red-700">400-161-9995</span>
                        <span class="px-2 py-1 bg-red-100 rounded text-sm text-red-700">400-821-1215</span>
                        <span class="px-2 py-1 bg-red-100 rounded text-sm text-red-700">010-82951332</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chat functionality
        const API_URL = 'http://127.0.0.1:8000';
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusText = document.getElementById('status-text');
        const crisisBanner = document.getElementById('crisis-banner');

        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let sessionId = null;

        // SVG Icons
        const icons = {
            user: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0891B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
            bot: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0891B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2z"/><circle cx="8" cy="16" r="1"/><circle cx="16" cy="16" r="1"/></svg>`
        };

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add message to chat
        function addMessage(content, isUser = false, intent = '', riskLevel = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex items-start gap-3 flex-row-reverse">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                            ${icons.user}
                        </div>
                        <div class="bg-primary/10 rounded-2xl rounded-tr-md px-4 py-3 max-w-[80%] shadow-sm">
                            <p class="text-text-main">${escapeHtml(content)}</p>
                        </div>
                    </div>
                `;
            } else {
                const intentBadge = intent ? `<span class="text-xs px-2 py-0.5 bg-primary/10 text-primary rounded-full">${intent}</span>` : '';
                const riskBadge = riskLevel && riskLevel !== 'low' ? 
                    `<span class="text-xs px-2 py-0.5 ${riskLevel === 'critical' ? 'bg-red-100 text-red-600' : 'bg-yellow-100 text-yellow-700'} rounded-full">${riskLevel}</span>` : '';
                
                messageDiv.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                            ${icons.bot}
                        </div>
                        <div class="bg-white/60 rounded-2xl rounded-tl-md px-4 py-3 max-w-[80%] shadow-sm">
                            <p class="text-text-main whitespace-pre-wrap">${escapeHtml(content)}</p>
                            <div class="flex gap-2 mt-2">${intentBadge}${riskBadge}</div>
                        </div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message-enter';
            typingDiv.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                        ${icons.bot}
                    </div>
                    <div class="bg-white/60 rounded-2xl rounded-tl-md px-4 py-3">
                        <div class="typing-indicator flex gap-1">
                            <span class="w-2 h-2 bg-primary rounded-full"></span>
                            <span class="w-2 h-2 bg-primary rounded-full"></span>
                            <span class="w-2 h-2 bg-primary rounded-full"></span>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show/hide crisis banner
        function handleRiskLevel(riskLevel) {
            if (riskLevel === 'critical' || riskLevel === 'high') {
                crisisBanner.classList.remove('hidden');
            } else {
                crisisBanner.classList.add('hidden');
            }
        }

        // Send message
        async function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing
            sendBtn.disabled = true;
            statusText.textContent = '正在思考...';
            showTyping();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('请求失败');
                }

                const data = await response.json();
                sessionId = data.session_id;

                // Remove typing and add response
                removeTyping();
                addMessage(data.response, false, data.intent, data.risk_level);
                handleRiskLevel(data.risk_level);

            } catch (error) {
                removeTyping();
                addMessage('抱歉，服务暂时不可用。请确保API服务正在运行。', false);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                statusText.textContent = '在线';
            }
        }

        // Form submit
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });

        // Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // Focus input
        messageInput.focus();
    </script>
</body>
</html>
